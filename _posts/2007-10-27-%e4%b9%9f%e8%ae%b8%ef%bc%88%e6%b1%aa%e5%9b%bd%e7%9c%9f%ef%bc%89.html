title: 也许（汪国真）
---
<p><br />

<p>也许，永远没有那一天<br />
前程如朝霞般绚烂<br />
也许，永远没有那一天<br />
成功如灯火般辉煌<br />
也许，只能是这样<br />
攀援却达不到峰顶<br />
也许，只能是这样<br />
奔流却掀不起波浪</p>
<p>也许，我们能给予你的<br />
只有一颗<br />
饱经沧桑的心<br />
和满脸风霜</p>
<p></p>
