title: 两首歌
---
<p><br />

<p>貌似最近好歌不多，可能是把那几首新的都听腻了的缘故。</p>
<p>推荐一首歌，卓亚君的“洛丽塔”，这不是新歌，不过对我来说是。这歌非常不错，用“致爱丽丝”做伴乐，清新，轻盈，听起来非常舒服。</p>
<p>周杰伦的“菊花台” 其实也不错，歌词挺美，勾勒出的意境有一种凄凉之美。</p>
