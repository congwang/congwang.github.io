<p>突然想起面试时那道题答错一个地方，失误~</p>
<p>二叉树的 高度只有在平衡性较好时才是logn，而题目给的是一棵畸形二叉树，应该是n/2才对！！之所以出现先这个失误，还是有一定原因的，因为题目给的情况是n=7，我就只验证了n=1，n=4和n=7的情况，这些情况下居然全都对，而n=8时明显就不对了！绝对失误啊~~</p>
